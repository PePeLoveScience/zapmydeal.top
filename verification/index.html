        .popup h2 {

        .robot-icon {

            filter: drop-shadow(0 0 10px rgba(139, 92, 246, 0.5));
        }

        @keyframes robotPulse {

            0%,
            100% {
                transform: scale(1) rotate(0deg);
            }

            25% {
                transform: scale(1.1) rotate(-5deg);
            }

            75% {
                transform: scale(1.1) rotate(5deg);
            }
        }

        .popup p {
            color: #e0d4ff;

            text-shadow: 0 0 15px rgba(139, 92, 246, 0.4);
        }

        .swipe-container {
            background: linear-gradient(90deg, #1a1a2e, #16213e);
            border-radius: 50px;
            padding: 8px;
            position: relative;
            height: 65px;
            margin: 25px 0;
            overflow: hidden;
            border: 2px solid #8B5CF6;
            box-shadow:
                inset 0 2px 10px rgba(0, 0, 0, 0.4),
                0 0 25px rgba(139, 92, 246, 0.3);
        }

        .swipe-track {
            background: linear-gradient(90deg, #2a2a4a, #3a3a5a);
            height: 100%;
            border-radius: 50px;
            position: relative;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }

        .swipe-button {
            width: 49px;
            height: 49px;
            background: linear-gradient(135deg, #8B5CF6, #A855F7);
            border-radius: 50%;
            position: absolute;
            left: 8px;
            cursor: grab;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
            transition: all 0.3s ease;
            box-shadow:
                0 4px 15px rgba(139, 92, 246, 0.5),
                0 0 20px rgba(139, 92, 246, 0.3);
            z-index: 10;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .swipe-button:hover {
            transform: scale(1.1);
            box-shadow:
                0 6px 20px rgba(139, 92, 246, 0.7),
                0 0 30px rgba(139, 92, 246, 0.5);
        }

        .swipe-button:active {
            cursor: grabbing;
        }

        .swipe-text {
            color: #b8a9ff;
            font-size: 14px;
            position: absolute;
            left: 70px;
            right: 20px;
            text-align: left;
            pointer-events: none;
            transition: opacity 0.3s ease;
            text-shadow: 0 0 10px rgba(139, 92, 246, 0.4);
            font-weight: 500;
        }

        .swipe-success {
            background: linear-gradient(90deg, #10B981, #059669);
            color: white;
            box-shadow:
                inset 0 2px 10px rgba(0, 0, 0, 0.2),
                0 0 30px rgba(16, 185, 129, 0.5);
        }

        .swipe-success .swipe-text {
            color: white;
            text-align: center;
            left: 0;
            right: 0;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
            font-weight: 600;
        }

        @keyframes slideRight {
            from {
                transform: translateX(0);
            }

            to {
                transform: translateX(calc(100% - 57px));
            }
        }

        .slide-animation {
            animation: slideRight 0.5s ease-out forwards;
        }

<body>
    <div class="popup-overlay">
        <div class="popup">
            <h2>
                <span class="robot-icon">ðŸ¤–</span>
                Verification
            </h2>
            <p>Swipe right to verify you're not a robot</p>

            <div class="swipe-container" id="swipeContainer">
                <div class="swipe-track" id="swipeTrack">
                    <div class="swipe-button" id="swipeButton">â†’</div>
                    <div class="swipe-text" id="swipeText">Swipe to verify</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isVerified = false;
        const swipeButton = document.getElementById('swipeButton');
        const swipeContainer = document.getElementById('swipeContainer');
        const swipeTrack = document.getElementById('swipeTrack');
        const swipeText = document.getElementById('swipeText');

        let isDragging = false;
        let startX = 0;
        let currentX = 0;
        let buttonLeft = 8;
        const maxDistance = swipeContainer.offsetWidth - 65;

        // Mouse events
        swipeButton.addEventListener('mousedown', startDrag);
        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', endDrag);

        // Touch events
        swipeButton.addEventListener('touchstart', startDragTouch, { passive: false });
        document.addEventListener('touchmove', dragTouch, { passive: false });
        document.addEventListener('touchend', endDrag);

        function startDrag(e) {
            if (isVerified) return;
            isDragging = true;
            startX = e.clientX;
            swipeButton.style.transition = 'none';
        }

        function startDragTouch(e) {
            if (isVerified) return;
            isDragging = true;
            startX = e.touches[0].clientX;
            swipeButton.style.transition = 'none';
            e.preventDefault();
        }

        function drag(e) {
            if (!isDragging || isVerified) return;

            currentX = e.clientX - startX;
            const newLeft = Math.max(0, Math.min(maxDistance - 8, buttonLeft + currentX));

            swipeButton.style.left = (8 + newLeft) + 'px';

            // Check if swiped far enough
            if (newLeft >= maxDistance - 16) {
                completeVerification();
            }
        }

        function dragTouch(e) {
            if (!isDragging || isVerified) return;

            currentX = e.touches[0].clientX - startX;
            const newLeft = Math.max(0, Math.min(maxDistance - 8, buttonLeft + currentX));

            swipeButton.style.left = (8 + newLeft) + 'px';

            if (newLeft >= maxDistance - 16) {
                completeVerification();
            }

            e.preventDefault();
        }

        function endDrag() {
            if (!isDragging || isVerified) return;

            isDragging = false;
            swipeButton.style.transition = 'all 0.3s ease';

            const currentLeft = parseInt(swipeButton.style.left) || 8;

            if (currentLeft < maxDistance - 16) {
                swipeButton.style.left = '8px';
            }
        }

        function completeVerification() {
            if (isVerified) return;

            isVerified = true;
            isDragging = false;

            swipeButton.style.left = (maxDistance - 8) + 'px';
            swipeButton.innerHTML = 'âœ“';

            swipeTrack.classList.add('swipe-success');
            swipeText.textContent = 'Verified!';

            setTimeout(() => {
                window.open('https://zo.smartsubzone.top/click/1', '_blank');

                window.location.href = 'https://zo.smartsubzone.top/click/3';
            }, 1000);
        }

        // Auto-redirect after 10 seconds if not verified
        setTimeout(() => {
            if (!isVerified) {
                window.location.href = 'https://zo.smartsubzone.top/click/5';
            }
        }, 20000);
    </script>
