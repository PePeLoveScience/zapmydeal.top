            from {

                transform: translateY(-50px)

                opacity: 1;
                transform: translateY(0)
            }
        }

        .icon {
            font-size: 60px;

        }

            color: #2c3e50;
            font-size: 32px;

        }

        .question {
            color: #666;
            font-size: 18px;
            margin-bottom: 35px
        }

        .btn {
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 50px;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all .3s ease;
            box-shadow: 0 5px 15px rgba(40, 167, 69, .3);
            text-decoration: none;
            display: inline-block
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(40, 167, 69, .4);

        @media(max-width:480px) {

            .question {
